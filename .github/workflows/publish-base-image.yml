name: Squid Base Image Publish CI

on:
  push:
    branches:
      - master

jobs:
  generate_version_information:
    name: Generate Version Information
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.set-versions.outputs.versions }}
      latest_version: ${{ steps.set-latest.outputs.latest_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Generate versions dynamically
        id: set-versions
        run: |
          # Find all numerical subdirectories in the squid directory
          versions=$(find squid -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | grep -E '^[0-9]+$' | sort -n | jq -R . | jq -s -c .)
          if [ -z "$versions" ] || [ "$versions" = "[]" ]; then
            echo "No valid subdirectories found. Exiting."
            exit 1
          fi
          echo "Versions: $versions"
          echo "versions=$versions" >> $GITHUB_OUTPUT
      - name: Determine latest version
        id: set-latest
        run: |
          # Find the highest numerical subdirectory
          latest_version=$(find squid -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | grep -E '^[0-9]+$' | sort -n | tail -1)
          echo "Latest version: $latest_version"
          echo "latest_version=$latest_version" >> $GITHUB_OUTPUT
  build_and_publish:
    name: Build and Publish Squid Base Image (Squid ${{ matrix.squid_version }})
    needs: generate_version_information
    runs-on: ubuntu-latest
    strategy:
      matrix:
        squid_version: ${{ fromJson(needs.generate_version_information.outputs.versions) }}
    env:
      LATEST_VERSION: ${{ needs.generate_version_information.outputs.latest_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Lint check
        uses: hadolint/hadolint-action@v3
        with:
          dockerfile: ./squid/${{ matrix.squid_version }}/Dockerfile
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Generate timestamp
        id: timestamp
        run: |
          # Generate a timestamp in the format YYYYMMDD-HHMMSS
          rundate=$(date -u +"%Y%m%d")
          timestamp=$(date -u +"%Y%m%d-%H%M%S")
          echo "Date: $rundate"
          echo "Timestamp: $timestamp"
          echo "rundate=$rundate" >> $GITHUB_OUTPUT
          echo "timestamp=$timestamp" >> $GITHUB_OUTPUT
      - name: Build image
        uses: docker/build-push-action@v6
        with:
          load: true
          context: ./squid/${{ matrix.squid_version }}
          file: ./squid/${{ matrix.squid_version }}/Dockerfile
          tags: user/squid:${{ matrix.squid_version }}-test
      - name: Test image
        run: docker run --rm user/squid:${{ matrix.squid_version }}-test
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./squid/${{ matrix.squid_version }}
          file: ./squid/${{ matrix.squid_version }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/squid:${{ matrix.squid_version }}
            ghcr.io/${{ github.repository_owner }}/squid:${{ matrix.squid_version }}-${{ steps.timestamp.outputs.rundate }}
            ghcr.io/${{ github.repository_owner }}/squid:${{ matrix.squid_version }}-${{ steps.timestamp.outputs.timestamp }}
            ${{ matrix.squid_version == env.LATEST_VERSION && format('ghcr.io/{0}/squid:latest', github.repository_owner) || '' }}
